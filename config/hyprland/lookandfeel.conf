general {
    gaps_in = 10
    gaps_out = 15

    border_size = 0

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(000000aa)

    active_opacity = 0.9
    inactive_opacity = 0.9

    blur {
        enabled = true
        size = 6
        passes = 2

        vibrancy = 0.15
        brightness = 1.0
        saturation = 1.0
    }
}
