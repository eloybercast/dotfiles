# ── ⌨️ Keybindings (Simplified) ─────────────────────
# https://wiki.hyprland.org/Configuring/Keywords/

# ── 🔁 Variables ──
$mainMod = SUPER
$term = kitty
$files = thunar

# ── 🚀 Launch Apps ──
bind = $mainMod, Return, exec, $term           # Terminal
bind = $mainMod, E, exec, $files               # File manager
bind = $mainMod, D, exec, rofi -show drun      # App launcher
bind = $mainMod, B, exec, xdg-open "https://"  # Browser
bind = CTRL ALT, F1, exec, $term               # Terminal with Ctrl+Alt+F1

# ── 🧩 Features ──
bind = $mainMod, SPACE, togglefloating         # Toggle float
bind = $mainMod SHIFT, F, fullscreen           # Fullscreen
bind = $mainMod CTRL, F, fullscreen, 1         # Fake fullscreen
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat  # All float

# ── 🖥️ Zoom (Hyprland 0.39+) ──
bind = $mainMod ALT, mouse_down, exec, hyprctl keyword misc:cursor_zoom_factor "$(hyprctl getoption misc:cursor_zoom_factor | awk '{print ($2)+0.1}')"
bind = $mainMod ALT, mouse_up, exec, hyprctl keyword misc:cursor_zoom_factor "$(hyprctl getoption misc:cursor_zoom_factor | awk '{print ($2)-0.1}')"
