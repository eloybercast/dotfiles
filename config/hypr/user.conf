input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0
    
    repeat_rate = 50
    repeat_delay = 250

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Force cursor theme through direct Hyprland configuration
# This overrides other settings for Volantes
exec-once = sleep 2 && hyprctl setcursor Volantes_Cursors 24

# Specific cursor settings
cursor {
    cursor_inactive_timeout = 4
    no_cursor_warps = false
    
    # Force hardware cursor off (critical for VMs)
    force_no_hardware_cursors = true
}


