monitor=,preferred,auto,auto

# Source env.conf first to ensure environment variables are set before other configs
source = ~/.config/hypr/env.conf

# Cursor settings directly in main config for priority
env = XCURSOR_THEME,Volantes_Cursors
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/lookandfeel.conf
source = ~/.config/hypr/user.conf
source = ~/.config/hypr/windowrules.conf

exec-once = mako
exec-once = waybar
exec-once = ~/.config/scripts/general/set-wallpaper.sh $HOME/Pictures/Wallpapers/default.png

# Apply Adwaita cursor (VM-compatible)
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = hyprctl setcursor Adwaita 24